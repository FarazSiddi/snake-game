<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Snake Game</title>
  </head>
  <body>
    <div class="scores-container">
      <div class="score" id="score">Score: 0</div>
      <div class="score" id="top-score">Top Score: 0</div>
    </div>
    <div class="container">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <p class="message hidden text" id="game-over-message">
        Press 'ENTER' to play again!
      </p>
      <p class="message hidden text" id="pause-message">PAUSED</p>
    </div>
    <div class="button-container">
      <button class="button" id="reset-button">Reset</button>
      <button class="button hide" id="difficulty-button">
        Game Mode: Normal
      </button>
      <button class="button" id="background-button">Background: Default</button>
      <button class="button" id="help-button">Help</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
